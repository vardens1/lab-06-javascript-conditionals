<!DOCTYPE html>
<html>
<body>
<script>

var num = prompt("Please enter a number.");

var numthou = num % 1000;
var numthousub = num - numthou;
var thousand = numthousub / 1000;
//256 % 1000 = 256
//256 - 256 = 0
//0/1000 = 0

var numhun = num % 100;
var numhunsub = num - numhun;
var numhundiv = numhunsub - numthousub;
var hundreds = numhundiv / 100;

//6497 % 100 = 497
//6497 - 97 = 6400
//6400 - 6000 = 400
//400/100 = 4

var numtens = num % 10;
var numtenssub = num - numtens;
var numtensdiv = numtenssub - numhunsub;
var tens = numtensdiv / 10;

//6497 % 10 = 7
//6497 - 7 = 6490
//6490 - 6400 = 90
//90 / 10 = 9

var ones = num % 10; 
//256 % 10 = 6







console.log(thousand + " thousands\n" + hundreds + " hundreds\n" + tens + " tens\n" + ones + " ones");

</script>
</body>
</html>
