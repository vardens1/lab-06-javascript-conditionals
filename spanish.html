<!DOCTYPE html>
<html>
<body>
<script>

var english = prompt("Give me a word in English.");

if (english === "cat" || english === "Cat") {
	console.log("Gato")
} else if (english === "dog" || english === "Dog") {
	console.log("Perro")
} else if (english === "horse" || english === "Horse") {
	console.log("Caballo")
} else {
	console.log("No entiendo")
}

</script>
</body>
</html>
